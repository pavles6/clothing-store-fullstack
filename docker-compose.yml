# Use postgres/example user/password credentials
version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - data:/data/db
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}

volumes:
  data: {}
